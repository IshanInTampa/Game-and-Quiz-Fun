<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Travel Platformer + Quiz</title>
  <style>
    html, body { margin:0; padding:0; background:#f5f7fa; font-family: Arial, sans-serif; }
    #wrap { display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#f5f7fa; border:1px solid #e2e6ee; border-radius:12px; touch-action: none; }

    /* Simple mobile controls */
    .controls {
      position: fixed; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: space-between; gap: 10px;
      padding: 10px;
      pointer-events: none;
    }
    .pad { display:flex; gap:10px; pointer-events: none; }
    .btn {
      width: 64px; height: 64px; border-radius: 16px;
      background: rgba(40,45,55,0.12);
      border: 1px solid rgba(40,45,55,0.18);
      display:flex; align-items:center; justify-content:center;
      font-weight: 700; color:#202530;
      user-select:none;
      pointer-events: auto;
    }
    .btn:active { transform: scale(0.97); }
    .hint { position: fixed; top: 10px; left: 0; right: 0; text-align:center; color:#3c4652; font-size: 13px; }
  </style>
</head>
<body>
  <div class="hint">Keyboard: A/D or ←/→ move • Space/W/↑ jump • 1/2/3 answer • Enter start • Esc quit</div>
  <div id="wrap">
    <canvas id="game" width="960" height="540"></canvas>
  </div>

  <!-- Mobile / touch controls -->
  <div class="controls">
    <div class="pad">
      <div class="btn" id="btnLeft">◀</div>
      <div class="btn" id="btnRight">▶</div>
    </div>
    <div class="pad">
      <div class="btn" id="btnJump">⤒</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
